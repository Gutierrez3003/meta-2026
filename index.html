<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta 2026</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
     <header class="header">
        <h1>Meta 2026</h1>
        <nav>
            <span>Olá, Usuário</span>
            <button>Sair</button>
        </nav>


     </header>
    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">

        <!-- PROJETOS -->
        <section class="projects">
        <h2>Projetos</h2>
        <ul class="project-list">
            <li data-project-id="1" class="active">Projeto Pessoal</li>
            <li data-project-id="2">Projeto Familiar</li>
            <li data-project-id="3">Projeto Profissional</li>
        </ul>
     </section>

     <!-- KANBAN -->
    <section class="kanban" data-kanban>

        <div class="column" data-status="a_fazer">
            <h3>A Fazer</h3>

            <div class="card" data-task-id="1">
                <p>Definir metas de 2026</p>
            </div>
        </div>

        <div class="column" data-status="andamento">
            <h3>Em Andamento</h3>

            <div class="card" data-task-id="2">
                <p>Criar estrutura do projeto</p>
            </div>
        </div>

        <div class="column" data-status="concluido">
            <h3>Concluído</h3>

            <div class="card" data-task-id="3">
                <p>Iniciar repositório no GitHub</p>
            </div>
        </div>

    </section>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
